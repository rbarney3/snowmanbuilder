<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Snowman</title>
  <style>
    body {
      text-align: center;
      background-color: #eef;
    }
    canvas {
      border: 2px solid black;
      background-color: white;
      touch-action: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Build Your Own Snowman â›„</h1>
  <canvas id="snowmanCanvas" width="800" height="500"></canvas>
  <br>
  <button onclick="resetSnowman()">Reset</button>

  <script>
    const canvas = document.getElementById("snowmanCanvas");
    const ctx = canvas.getContext("2d");
    let draggingPart = null;
    let offsetX, offsetY;

    function getRandomPosition() {
      return {
        x: Math.random() * (canvas.width - 100) + 10,
        y: Math.random() * 100 + 10
      };
    }

    function createDefaultParts() {
      let parts = [];
      const colors = ["red", "blue", "green", "purple", "yellow", "orange"];
      for (let i = 0; i < 2; i++) {
        let pos = getRandomPosition();
        parts.push({ ...pos, radius: 60, color: "white", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 50, color: "white", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 40, color: "white", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 5, color: "black", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 5, color: "black", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, type: "triangle", width: 20, height: 10, color: "orange", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, width: 20, height: 5, color: "black", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 10, color: "brown", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 10, color: "brown", draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, width: 40, height: 20, color: colors[i], draggable: true });
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 20, color: colors[i], draggable: true });
      }
      return { parts };
    }

    let state = createDefaultParts();

    function drawBackground() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 350, canvas.width, 150);
      ctx.fillStyle = "lightgray";
      ctx.fillRect(0, 0, canvas.width, 120);
      ctx.strokeRect(0, 0, canvas.width, 120);
    }

    function drawSnowman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      state.parts.forEach(part => {
        ctx.fillStyle = part.color;
        ctx.beginPath();
        if (part.radius) {
          ctx.arc(part.x, part.y, part.radius, 0, Math.PI * 2);
        } else if (part.type === "triangle") {
          ctx.moveTo(part.x, part.y);
          ctx.lineTo(part.x - part.width / 2, part.y + part.height);
          ctx.lineTo(part.x + part.width / 2, part.y + part.height);
          ctx.closePath();
        } else {
          ctx.fillRect(part.x, part.y, part.width, part.height);
        }
        ctx.fill();
        ctx.stroke();
      });
    }

    function startDrag(event) {
      const mouseX = event.touches ? event.touches[0].clientX - canvas.offsetLeft : event.offsetX;
      const mouseY = event.touches ? event.touches[0].clientY - canvas.offsetTop : event.offsetY;
      state.parts.forEach(part => {
        if (Math.abs(mouseX - part.x) < 20 && Math.abs(mouseY - part.y) < 20) {
          draggingPart = part;
          offsetX = mouseX - part.x;
          offsetY = mouseY - part.y;
        }
      });
    }

    function moveDrag(event) {
      if (draggingPart) {
        const mouseX = event.touches ? event.touches[0].clientX - canvas.offsetLeft : event.offsetX;
        const mouseY = event.touches ? event.touches[0].clientY - canvas.offsetTop : event.offsetY;
        draggingPart.x = mouseX - offsetX;
        draggingPart.y = mouseY - offsetY;
        drawSnowman();
      }
    }

    function stopDrag() {
      draggingPart = null;
    }

    canvas.addEventListener("mousedown", startDrag);
    canvas.addEventListener("mousemove", moveDrag);
    canvas.addEventListener("mouseup", stopDrag);
    canvas.addEventListener("touchstart", startDrag);
    canvas.addEventListener("touchmove", moveDrag);
    canvas.addEventListener("touchend", stopDrag);

    function resetSnowman() {
      state = createDefaultParts();
      drawSnowman();
    }

    drawSnowman();
  </script>
</body>
</html>
