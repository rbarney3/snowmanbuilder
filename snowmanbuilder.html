<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Snowman</title>
  <style>
    body {
      text-align: center;
      background-color: #eef;
    }
    canvas {
      border: 2px solid black;
      background-color: white;
      touch-action: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Build Your Own Snowman â›„</h1>
  <canvas id="snowmanCanvas" width="800" height="500"></canvas>
  <br>
  <button onclick="resetSnowman()">Reset</button>

  <script>
    const canvas = document.getElementById("snowmanCanvas");
    const ctx = canvas.getContext("2d");

    function getRandomPosition() {
      return {
        x: Math.random() * (canvas.width - 100) + 10, // Keep within the box
        y: Math.random() * 100 + 10 // Keep inside the top box
      };
    }

    function createDefaultParts() {
      let parts = [];
      const colors = ["red", "blue", "green"]; // Different color hats & scarves

      for (let i = 0; i < 2; i++) {
        let pos = getRandomPosition();
        parts.push({ ...pos, radius: 60, color: "white", draggable: true });  // Bottom Body
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 50, color: "white", draggable: true });  // Middle Body
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 40, color: "white", draggable: true });  // Head
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 5, color: "black", draggable: true });   // Left Eye
        pos = getRandomPosition();
        parts.push({ ...pos, radius: 5, color: "black", draggable: true });   // Right Eye
        pos = getRandomPosition();
        parts.push({ ...pos, width: 10, height: 20, color: "orange", draggable: true }); // Nose
        pos = getRandomPosition();
        parts.push({ ...pos, width: 20, height: 5, color: "black", draggable: true }); // Mouth
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 10, color: "brown", draggable: true }); // Left Arm
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 10, color: "brown", draggable: true }); // Right Arm
        pos = getRandomPosition();
        parts.push({ ...pos, width: 40, height: 20, color: colors[i], draggable: true }); // Hat
        pos = getRandomPosition();
        parts.push({ ...pos, width: 50, height: 20, color: colors[i], draggable: true }); // Scarf
      }
      return { parts };
    }

    let state = createDefaultParts();
    let draggingPart = null;
    let offsetX, offsetY;

    function drawBackground() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "white";
      ctx.fillRect(0, 350, canvas.width, 150);

      ctx.fillStyle = "#ddd";
      ctx.beginPath();
      ctx.arc(650, 350, 80, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      ctx.fillStyle = "black";
      ctx.fillRect(620, 380, 60, 40);

      ctx.fillStyle = "lightgray";
      ctx.fillRect(0, 0, canvas.width, 120);
      ctx.strokeRect(0, 0, canvas.width, 120);
    }

    function drawSnowman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      state.parts.forEach(part => {
        ctx.fillStyle = part.color;
        if (part.radius) {
          ctx.beginPath();
          ctx.arc(part.x, part.y, part.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();
        } else {
          ctx.fillRect(part.x, part.y, part.width, part.height);
          ctx.strokeRect(part.x, part.y, part.width, part.height);
        }
      });
    }

    function getClickedPart(x, y) {
      return state.parts.find(part => {
        if (part.radius) {
          return Math.sqrt((x - part.x) ** 2 + (y - part.y) ** 2) < part.radius;
        } else {
          return x >= part.x && x <= part.x + part.width && y >= part.y && y <= part.y + part.height;
        }
      });
    }

    function startDragging(x, y) {
      const part = getClickedPart(x, y);
      if (part) {
        draggingPart = part;
        offsetX = x - part.x;
        offsetY = y - part.y;
      }
    }

    function moveDragging(x, y) {
      if (!draggingPart) return;
      draggingPart.x = x - offsetX;
      draggingPart.y = y - offsetY;
      drawSnowman();
    }

    function stopDragging() {
      draggingPart = null;
    }

    // Mouse Events
    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      startDragging(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      moveDragging(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("mouseup", stopDragging);

    // Touch Events for iPad & Mobile
    canvas.addEventListener("touchstart", (e) => {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      startDragging(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener("touchmove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      moveDragging(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener("touchend", stopDragging);

    function resetSnowman() {
      state = createDefaultParts();
      drawSnowman();
    }

    drawSnowman();
  </script>
</body>
</html>
